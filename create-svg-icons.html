<!DOCTYPE html>
<html>
<head>
    <title>Create ScoreLeague PWA Icons</title>
</head>
<body>
    <h2>ScoreLeague PWA Icon Creator</h2>
    <p>Click the button to generate and download all PWA icons:</p>
    <button onclick="createAllIcons()" style="padding: 15px 30px; background: #3498db; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Create All Icons</button>
    <div id="progress"></div>
    
    <script>
        function createIcon(size) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Background gradient
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#3498db');
                gradient.addColorStop(1, '#2c3e50');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                // Border
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = Math.max(2, size / 50);
                ctx.strokeRect(0, 0, size, size);
                
                // Main "SL" text
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size/3}px Arial, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('SL', size/2, size/2);
                
                // Small "ScoreLeague" text
                ctx.font = `${size/12}px Arial, sans-serif`;
                ctx.fillText('ScoreLeague', size/2, size * 0.8);
                
                // Soccer ball icon
                const ballSize = size / 8;
                ctx.beginPath();
                ctx.arc(size/2, size/4, ballSize, 0, 2 * Math.PI);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Pentagon pattern on ball
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 1;
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 2 * Math.PI) / 5 - Math.PI/2;
                    const x = size/2 + Math.cos(angle) * ballSize/2;
                    const y = size/4 + Math.sin(angle) * ballSize/2;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.stroke();
                
                // Convert to blob and download
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `icon-${size}x${size}.png`;
                    a.style.display = 'none';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    resolve();
                }, 'image/png');
            });
        }
        
        async function createAllIcons() {
            const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
            const progress = document.getElementById('progress');
            
            progress.innerHTML = '<p>Creating icons...</p>';
            
            for (let i = 0; i < sizes.length; i++) {
                const size = sizes[i];
                await createIcon(size);
                progress.innerHTML = `<p>Created icon ${i + 1}/${sizes.length}: ${size}x${size}</p>`;
                
                // Small delay to prevent browser blocking
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            progress.innerHTML = `
                <div style="background: #d4edda; padding: 15px; border-radius: 5px; margin-top: 20px;">
                    <h3>âœ… All icons created successfully!</h3>
                    <p><strong>Next steps:</strong></p>
                    <ol>
                        <li>Check your Downloads folder for the icon files</li>
                        <li>Move all icon-*.png files to the <code>icons/</code> directory in your app</li>
                        <li>Your PWA is now ready for installation!</li>
                    </ol>
                </div>
            `;
        }
    </script>
</body>
</html>
